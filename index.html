<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scooter LED Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="bottom-nav">
    <button class="nav-btn power-btn" title="Power Toggle">⏻</button>
    <div class="nav-title">Main</div>
    <button class="nav-btn settings-btn" title="Settings" onclick="window.location.href='settings.html'">⚙️</button>
  </nav>

  <main>
    <section class="brightness-section">
      <label for="color-picker">LED Colour</label>
      <input type="color" id="color-picker" value="#4db8ff" />

      <label for="brightness">Brightness</label>
      <input type="range" id="brightness" min="0" max="255" value="128" />
    </section>

    <section class="effects-section">
      <h2>Effects</h2>
      <div class="effects-list">
        <button class="effect-btn" data-effect="off">Off</button>
        <button class="effect-btn" data-effect="rainbow">Rainbow</button>
        <button class="effect-btn" data-effect="chase">Chase</button>
        <button class="effect-btn" data-effect="pulse">Pulse</button>
        <button class="effect-btn" data-effect="sparkle">Sparkle</button>
        <label for="effect-speed">Effect Speed</label>
<input type="range" id="effect-speed" min="1" max="10" value="5" />
      </div>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
